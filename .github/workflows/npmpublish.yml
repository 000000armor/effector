name: effector publish

on:
  push:
    # branches:
    #   - master
    tags:
      - 'effector*'
    # paths:
    #   - 'packages/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: 12
      - run: npm i -g yarn

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: 12
          registry-url: https://registry.npmjs.org/
      - run: yarn
      - run: yarn build publish latest
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
